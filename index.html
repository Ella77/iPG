// End Questions
q.push('done');

	

$(document).ready(function(){
	next_q();
	timer_tick();
	display_tip();
});



$(document).keypress(function(e) {

	switch (e.which)
	{
		case 13:
			// Next Question - Return (13)
			next_q();
			break;

		case 32:
			// Restart Timv  er - Space (32)
			timer_restart();
			break;

			break;git 

	}
});
</script>
